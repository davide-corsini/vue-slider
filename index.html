<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tot-container">
        <div id="app">
            <button  @click='titleTime'>prova</button>
            <!-- header -->
            <header>
                    <div @click='ruotaTesto' class="rotation">
                        Click to rotate!
                    </div>
                    <div class="container">
                        <div class="row">
                            <ul :class="'head-menu'+ ' '+rotationText ">
                                <li>Design news 2021</li>
                                <li>Best Designer of 2020</li>
                                <li class='mini-menu'>About Us
                                    <div class='world'>
                                        logo Mondo
                                    </div>
                                    <div>
                                        lingua
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </header>
                <!-- /header -->
                
                <section class='title-comparsa'>
                    <div class="row">
                        <h1 v-if='timerTitle'>Design your dream</h1>
                    </div>
                </section>
                
                
                
                <!-- main -->
                <main>
                    
                    <div class="template-img container">
                        <div class="prev" @click='prevImg'>
                            <i class="fas fa-arrow-left"></i>
                        </div>
                        <!-- posso anche fare due incrementi diversi -->
                        <div class="container-img" :style='`background-image: url(${images[count3]})`'></div>
                        <div :class="'container-img'  + ' ' +  imgBig" :style='`background-image: url(${images[count2]})`'></div>
                        <div class="container-img" :style='`background-image: url(${images[countImg]})`'></div>

                            <div class="next" @click='nextImg'>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                        <div class='circles'>
                            <i class="fas fa-icicles" @click='changeImg(indice)' v-for='(immagine, indice) in images' :class="(indice == count2) ? 'red' : ''"></i>
                        </div>
                    </div>
                </main>
                <!-- /main -->
        
                
                
                
                <!-- footer -->
                <footer>
                    
                </footer>
                <!-- /footer -->
                
        </div>

        
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
